<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akylly Sallançak</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Akylly Sallançak</h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="icon">📡</div>
            <h3>Hereket Duýujy</h3>
            <p id="motionStatus">Hereket tapyldy.</p> <!-- Hareket durumu burada gösterilecek -->
        </div>
        <div class="card">
            <div class="icon">🌡️</div>
            <p id="temperature"></p>
        </div>
        <div class="card">
            <div class="icon">💧</div>
            <p id="humidity"></p>
        </div>
        <div class="card" onclick="openPopup()">
            <div class="icon">📷</div>
            <h3>Kamera</h3>
            <p>Kamera işjeň.</p>
        </div>
        <!-- Täze Müzik Karty -->
        <div class="card music-card">
            <div class="icon">🎵</div>
            <h3>Saz Pleýer</h3>
            <p>Häzir çalynýar: "Halanýan Aýdym"</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function openPopup() {
            window.open("http://192.168.180.52:81/stream", "PopupWindow", "width=500,height=500");
        }
    </script>
</body>

</html>
